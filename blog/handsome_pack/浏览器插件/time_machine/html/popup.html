<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时光机</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="p-l-2 p-r-2 body">


<div class="btn" id="blog_info_edit">博客绑定信息修改</div>
<div id="blog_info" class="m-b-1">
    <div>
        <label for="url" class="label">输入博客地址</label>
        <input id="url" class="m-t-1 m-b-1 input" name="url" type="text" value="" maxlength="245" placeholder="" required>
    </div>

    <div>
        <label for="cid" class="label">输入时光机cid</label>
        <input id="cid" class="m-t-1 m-b-1 input" name="cid" type="text" value="" maxlength="245" placeholder="" required>
    </div>
    <div>
        <label for="identify" class="label">输入时光机验证编码</label>
        <input id="identify" class="m-t-1 m-b-1 input" name="identify" type="text" value="" maxlength="245" placeholder="" required>
    </div>

    <div class="btn" type="submit" name="submit" id="saveKey">
        <span class="text">保存绑定信息</span>
    </div>

</div>


<div class="m-t-1">
    <textarea class="textarea" rows="5" name="text" id="content" placeholder="输入你的灵感瞬间..." required=""></textarea>
</div>

<div class="btn" type="submit" name="submit" id="submit">
    <span id="content_submit_text" class="text">发表新鲜事</span>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/jQuery.md5.js"></script>
<script src="../js/message.js"></script>
<script src="../js/oper.js"></script>
</body>
</html>
